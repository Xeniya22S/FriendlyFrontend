<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Цитаты в HTML — теги blockquote, cite. Атрибут cite. Источник цитаты в HTML</title>
</head>
<body>

<blockquote>
    <p>
        Lorem ipsum dolor sit amet.
    </p>
</blockquote>
<p>Имя автора, <cite>Источник...</cite></p>

<p>Микеланджело создал <cite>Давида</cite> между 1501 и 1504 годами.</p>

<p>Если у вас остались вопросы, поищите ответ в разделе <cite>FAQ</cite>.</p>

<blockquote cite="https://some-site.com/">
    <p>
        Lorem ipsum dolor sit amet.
    </p>
</blockquote>

<p>
    Как сказал бы Станиславский: <q cite="https://some-site.com/">Не верю!</q>
</p>

</body>
</html>
