<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Формы в HTML. Атрибуты required, disabled, readonly, placeholder, inputmode, type и autocomplete</title>
</head>
<body>
<form>
    <p>
        <label for="login">Логин:</label>
        <input id="login" name="login" required>
    </p>
    <p>
        <input
            type="checkbox"
            id="agreement"
            name="agreement"
            value="agreement"
            required
            />
        <label for="agreement">Я согласен со всеми условиями</label>
    </p>
    <p>
        <label for="message">Ваше сообщение:</label>
        <textarea id="message" name="user-message" required></textarea>
    </p>
    <p>
        <label for="city">Ваш город:</label>
        <select id="city" name="user-city" required>
            <option></option>
            <option value="moscow">Москва</option>
            <option value="petersburg">Санкт-Петербург</option>
        </select>
    </p>
    <button type="submit">Send</button>


<p>
    <label for="area">Ваш район:</label>
    <select id="area" name="user-area">
            <option value="center">Центральный</option>
            <option value="north" disabled>Северный</option>
            <option value="south">Южный</option>
    </select>
</p>

<p>
    <label for="street">Ваша улица:</label>
<select id="street" name="user-street">
    <optgroup label="Центральный район">
        <option value="street-0">Улица 0</option>
    </optgroup>
    <optgroup label="Северный район" disabled>
        <option value="street-1">Улица 1</option>
        <option value="street-2">Улица 2</option>
    </optgroup>
    <optgroup label="Южный район">
        <option value="street-3">Улица 3</option>
        <option value="street-4">Улица 4</option>
    </optgroup>
</select>
</p>

<fieldset disabled>
    <p>
        <label for="request-number">Номер обращения:</label>
        <input id="request-number" name="user-request-number" value="1001"/>
    </p>
    <p>
        <label for="email">Ваш email:</label>
        <input id="email" name="user-email" value="111gddhdh.com">
    </p>
</fieldset>
<button type="submit" disabled>Send</button>
</form>

<form>
    <p>
        <label for="request-number">Ваш номер обращения:</label>
        <input
                id="request-number"
                name="user-request-number"
                value="1010101"
                readonly
        />
    </p>
</form>

<form>
    <p>
        <label for="name">Имя:</label>
        <input
        id="name"
        name="user-name"
        placeholder="Введите ваше имя"/>
    </p>
    <p>
        <label for="review">Отзыв:</label>
        <textarea
            id="review"
            name="user-review"
            placeholder="Введите ваш отзыв"
        ></textarea>
    </p>
</form>

<p>
    <label for="field-1">Стандартная экранная клавиатура:</label>
    <input id="field-1" name="field-1" inputmode="text" />
</p>

<p>
    <label for="field-2">Экранная клавиатура не появится вовсе:</label>
    <input id="field-2" name="field-2" inputmode="none" />
</p>

<p>
    <label for="field-3">Экранная клавиатура с цифрами:</label>
    <input id="field-3" name="field-3" inputmode="numeric" />
</p>

<p>
    <label for="field-4">Экранная клавиатура с цифрами и разделителями:</label>
    <input id="field-4" name="field-4" inputmode="decimal" />
</p>

<p>
    <label for="field-5">Экранная клавиатура для удобного ввода номера телефона:</label>
    <input id="field-5" name="field-5" inputmode="tel" />
</p>

<p>
    <label for="field-6">Экранная клавиатура для удобного ввода емейла:</label>
    <input id="field-6" name="field-6" inputmode="email" />
</p>

<p>
    <label for="field-7">Экранная клавиатура c кнопкой поиска:</label>
    <input id="field-7" name="field-7" inputmode="search" />
</p>

<p>
    <label for="field-8">Экранная клавиатура для удобного ввода url:</label>
    <input id="field-8" name="field-8" inputmode="url" />
</p>



<!--
Экранная клавиатура будет с цифрами,
но возможна вставка в поле любых нецифровых значений
-->
<p>
    <label for="passport-number-1">
        Номер паспорта (только цифры):
    </label>
    <input
            id="passport-number-1"
           name="passport-number-1"
            inputmode="numeric" />
</p>

<!--
Экранная клавиатура будет с цифрами,
и вставка в поле любых нецифровых значений будет невозможна
-->
<p>
    <label for="passport-number-2">
        Номер паспорта (только цифры):
    </label>
    <input
    id="passport-number-2"
    name="passport-number-2"
    type="number"
    />
</p>

<!-- autocomplete включен по умолчанию -->
<p>
  <label for="name-1">Ваше имя:</label>
    <input id="name-1" name="name" />
</p>

<!-- autocomplete принудительно включен -->
<p>
    <label for="name-2">Ваше имя:</label>
    <input id="name-2" name="name" autocomplete="on" />
</p>

<!-- autocomplete принудительно включен -->
<p>
    <label for="name-3">Ваше имя:</label>
    <input id="name-3" name="name" autocomplete="off" />
</p>

<button>Button 1</button>
<button autofocus>Button 2</button>

<p>
<input />

<textarea></textarea>

<button onclick="alert('Хватит на меня нажимать!')">
    Нажми меня
</button>
</p>

<p>
    <!-- Поле вне формы -->
    <label for="email">Ваш email:</label>
    <input
            id="email"
            name="email"
            type="email"
            form="user-info"
    />
</p>

<form id="user-info">
    <p>
        <label for="name">Ваше имя:</label>
        <input id="name" name="name" />
    </p>

    <p>
        <button type="submit">
            Отправить
        </button>
    </p>
</form>

<form>
    <p>
        <label for="password">Пароль (от 6 до 12 символов):</label>
        <input
        id="password"
        name="password"
        type="password"
        minlength="6"
        maxlength="12"
        />
    </p>

    <p>
        <label for="message">Сообщение:</label>
        <textarea
            id="message"
            name="message"
            minlength="10"
            maxlength="100"
            ></textarea>
    </p>

    <p>
        <button type="submit">Отправить</button>
    </p>
</form>

<p>
    <label for="name">Ваше имя:</label>
    <input
            id="name"
            name="name"
            style="font-family: monospace"
            size="10"
    />
</p>

<p>
    <label for="full-name">Ваше ФИО:</label>
    <input
            id="full-name"
            name="full-name"
            size="20"
    />
</p>

<p>
    <label for="planet">Ваша планета:</label>
    <select id="planet" name="planet">
        <option value="earth">Земля</option>
        <option value="mercury">Меркурий</option>
    </select>
</p>

<p>
    <label for="city">Ваш город:</label>
    <select id="city" name="city" size="2">
        <option value="moscow">Москва</option>
        <option value="petersburg">Санкт-Петербург</option>
        <option value="ekb">Екатеринбург</option>
        <option value="nsb">Новосибирск</option>
        <option value="chlb">Челябинск</option>
    </select>
</p>

<p>
    <label for="cities">Выберите городa:</label>
    <select id="cities" name="cities" size="1" multiple>
        <option value="moscow">Москва</option>
        <option value="petersburg">Санкт-Петербург</option>
        <option value="ekb">Екатеринбург</option>
        <option value="nsb">Новосибирск</option>
        <option value="chlb">Челябинск</option>
    </select>
</p>

<h1>Регистрация</h1>

<form>
    <p>
        <label for="username">Имя пользователя:</label>
        <input id="username"
               name="username"
        pattern="[a-zA-Z]+"
               oninvalid="setCustomValidity('Только латинские символы')"
        />
    </p>
    <button type="submit">Отправить</button>
</form>

<p>
    <label for="message-1">Сообщение 1:</label>
    <textarea id="message-1"
              name="message-1"
              spellcheck="true"
    ></textarea>
</p>

<p>
    <label for="message-2">Сообщение 2:</label>
    <textarea id="message-2"
              name="message-2"
              spellcheck="false"
    ></textarea>
</p>

<h2>Регистрация</h2>

<form novalidate>
    <p>
        <label for="name">Имя:</label>
         <input id="name" name="name" required/>
    </p>

    <p>
        <label for="password">Пароль:</label>
        <input
        id="password"
        name="password"
        type="password"
        required
        />
    </p>

    <p>
        <button type="submit">Отправить</button>
    </p>
</form>

<label for="message">Сообщение:</label>
<textarea
        id="message"
        name="message"
        cols="40"
        rows="5"
></textarea>

<form>
    <p>
        <label for="message-soft-wrap">Сообщение (soft wrap):</label>
        <textarea id="message-soft-wrap"
        name="message-soft-wrap"
        wrap="soft">қанағаттандырылмағандықтарыңыздан</textarea>
    </p>

    <p>
        <label for="message-hard-wrap">Сообщение (hard wrap):</label>
        <textarea id="message-hard-wrap"
        name="message-hard-wrap"
        cols="10"
        wrap="hard">қанағаттандырылмағандықтарыңыздан</textarea>
    </p>

    <p>
        <button type="submit">Отправить</button>
    </p>
</form>



</body>
</html>
