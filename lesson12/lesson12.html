<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML тег input и его вариации. Атрибут type, значения tel, email, password, url, search и другие</title>
</head>
<body>

<form>
    <p>
        <label for="email">Электронная почта:</label>
        <input type="email" name="user-email" type="email"/>
    </p>

    <p>
        <button type="submit">Отправить</button>
    </p>
</form>

<form>
    <p>
        <label for="user-profile">
            Ссылка на профиль в любой соц.сети:
        </label>
        <input id="user-profile" name="user-profile" type="url"/>
    </p>

    <p>
        <button type="submit">Отправить</button>
    </p>
</form>

<form>
    <p>
        <label for="user-phone">
            Номер телефона:
        </label>
        <input type="user-phone" name="user-phone" type="tel"/>
    </p>

    <p>
        <button type="submit">Отправить</button>
    </p>
</form>

<form>
    <p>
        <label for="search-query">
            Введите поисковой запрос:
        </label>
        <input id="search-query" name="search-query" type="search"/>
    </p>

    <p>
        <button type="submit">Поиск</button>
    </p>
</form>

<form>
    <p>
        <label for="user-age">Ваш возраст</label>
        <input  id="user-age" name="user-age" type="number"/>
    </p>

    <p>
        <button type="submit">Отправить</button>
    </p>
</form>

<form>
    <p> <label for="user-password">Ваш пароль:</label>
    <input id="user-password" name="user-password" type="password"/>
    </p>

    <p>
        <button type="submit">Войти</button>
    </p>
</form>

<p>
    <label for="fulldate">
        Введите дату в формате: день, месяц, год:
    </label>
    <input type="date" id="fulldate" name="fulldate" />
</p>

<p>
    <label for="fulldate-with-time">
        Введите дату в формате: день, месяц, год, время:
    </label>
    <input type="datetime-local"
           id="fulldate-with-time"
           name="fulldate-with-time" />
</p>

<p>
    <label for="month-date">Выберите месяц</label>
    <input type="month" id="month-date" name="month-date" />
</p>

<p>
    <label for="week-date">Выберите неделю:</label>
    <input type="week" id="week-date" name="week-date" />
</p>

<p>
    <label for="time-date">Введите время</label>
    <input type="time" id="time-date" name="time-date" />
</p>

<p>
    <label for="prefer-color">
        Выберите предпочтительный цвет:
    </label>
    <input
            id="prefer-color"
            name="prefer-color"
            type="color"
    />
</p>

<form>
    <p>
        <label for="user-document">Прикрепите ваш документ:</label>
        <input id="user-document" name="user-document" type="file"/>
    </p>

    <p>
        <label for="user-document">Прикрепите ваши документы:</label>
        <input
                id="user-document"
                name="user-document"
                type="file"
                multiple/>
    </p>

    <p>
        <button type="submit">Отправить</button>
    </p>
</form>

<p>
    <input
        type="checkbox"
        id="agreement"
        name="agreement"
        value="agreement"
        />
    <label for="agreement">Я согласен со всеми условиями</label>
</p>

<p>
    <input
        type="checkbox"
        id="agreement-total"
        name="agreement-total"
        value="agreement-total"
        checked
        />
    <label for="agreement-total">Я точно-точно согласен со всеми условиями</label>
</p>

<form>
    <fieldset>
    <legend>Ваш пол</legend>
    <p>
        <input
            type="radio"
            id="male"
            name="gender"
            value="male"
            checked
            />
        <label for="male">Муж.</label>
    </p>

    <p>
        <input
        type="radio"
        id="female"
        name="gender"
        value="female"
        />
        <label for="female">Жен.</label>
    </p>
    </fieldset>
</form>

<label for="sound-volume">
    Громкость звука (от 1 до 100):
</label>
<input
    type="range"
    id="sound-volume"
    name="sound-volume"
    min="0"
    max="100"
    />


</body>
</html>
